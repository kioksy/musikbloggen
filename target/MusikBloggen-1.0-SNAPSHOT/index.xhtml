<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <head>
        <link href="client/CSS/syle.css" rel="Stylesheet" type="text/css" />
        <script type="text/javascript" src="client/js/lib/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="client/js/gui/sitefunctions.js"></script>        
        <script type="text/javascript" src="client/js/gui/coin-slider.js"></script>

        <title>MusikBloggen | Bloggen för musikälskare</title>
    </head>
    <body>
     <ui:include src="WEB-INF/header.xhtml" />

     <div id="mainWrapper">
	<section id="pageSection"> 
            
        

         <div id="mainContent">
         <div id="topNews">

			<a href="/MusikBloggen/faces/bloggar.xhtml">
                        <img src="client/images/Wiz-Khalifa.jpeg" width="630" alt="wiz"/>
			<span>
                        <b>MusikBloggen: Bloggare!</b>
			</span>
			</a>

			<a href="/MusikBloggen/faces/topposts.xhtml" target="_blank">
                        <img src="client/images/david-guetta-akon.jpeg" alt="guetta"/>
                        <span>
                        <b>MusikBloggen: De allra bästa listorna!</b>
			</span>
			</a>

			<a href="/MusikBloggen/faces/about.xhtml" target="_blank">
                        <img src="client/images/myroom5.jpg" alt="wiz3"/>
                        <span>
                        <b>Teamet bakom MusikBloggen</b>
			</span>
			</a>
         </div>
                 <script>
			$('#topNews').coinslider({width:650, height:414, opacity:1});
		</script>
             
             <section class="mainBar">
                 <div class="mainBarHead">Nya Medlemmar</div>
                 <div class="mainBarContent" style="background:rgba(32,32,32,0.6);">
                    
                     <c:forEach var="blog" items="${blogs.latestOwners}">
                            <div class="newMember">
                                <h:form>
                                <h:commandLink action="#{blogForward.actionListener(blog.id)}">
                                    <c:choose>
                                <c:when test="#{empty blog.owner.profilePic}">
                                <img src="client/images/Default-Avatar.jpg" />
                                </c:when>
                                    <c:otherwise>
                                <img src="#{blog.owner.profilePic}"/>
                                    </c:otherwise>
                                </c:choose>
                                        <h:outputText value="#{blog.name}" />
                                </h:commandLink>
                                </h:form>
                            </div> 
                        </c:forEach>
                 </div>
             </section>
             
             </div>
         </section>
         
         <ui:include src="WEB-INF/rightBar.xhtml" />

        
         <ui:include src="WEB-INF/footer.xhtml" />

        </div>
    </body>
</html>
