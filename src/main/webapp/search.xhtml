<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <link href="client/CSS/syle.css" rel="Stylesheet" type="text/css" />
        <script type="text/javascript" src="client/js/lib/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="client/js/gui/sitefunctions.js"></script>


        <title>SÃ¶kresultat...</title>
    </head>
    <body>
        <ui:include src="WEB-INF/header.xhtml"/>
        <div id="mainWrapper">
             <div class="mainBarContent">
                 <c:forEach items="#{search.searchResult}" var="thispost">
            
              <article class="moreNews">
            <header>
                 <h:form>
                <h:commandLink action="#{postForward.actionListener(thispost)}" >
                    <h1>
                        <h:outputText value="#{thispost.title}" />
                    </h1>
                </h:commandLink>
                 </h:form>
            </header>

            <p>
                <h:outputText value="#{thispost.content}"/>
            </p>
                  <c:if test="#{empty thispost.title}">
                      <h:outputText value="Sorry Senior/Seniorita but no posts were found, please try again (like a sir)" ></h:outputText>
                  </c:if>
        </article>
            </c:forEach>
        </div>
            <ui:include src="WEB-INF/rightBar.xhtml" />
            <ui:include src="WEB-INF/footer.xhtml" />
        </div>
    </body>
</html>
